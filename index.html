<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sessions - Classes 1-8th sem</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* Remove blue outline on all clicks */
            -webkit-tap-highlight-color: transparent;
            outline: none !important;
        }

        *:focus {
            outline: none !important;
            box-shadow: none !important;
        }

        button:focus,
        a:focus,
        iframe:focus {
            outline: none !important;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 8px;
            user-select: none;
        }

        /* Navigation Space */
        .nav-space {
            height: 50px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
        }

        .nav-space h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.4rem;
            font-weight: 700;
            text-shadow: 
                0 0 8px #00ffff,
                0 0 15px #00ffff,
                0 0 25px #00ffff;
            color: #00ffff;
            animation: glow 2s ease-in-out infinite alternate;
            letter-spacing: 1px;
        }

        @keyframes glow {
            from {
                text-shadow: 
                    0 0 8px #00ffff,
                    0 0 15px #00ffff,
                    0 0 25px #00ffff;
            }
            to {
                text-shadow: 
                    0 0 15px #00ffff,
                    0 0 25px #00ffff,
                    0 0 35px #00ffff,
                    0 0 45px #00ffff;
            }
        }

        /* Subscribe Section */
        .subscribe-section {
            background: rgba(255, 0, 255, 0.1);
            border: 2px solid #ff00ff;
            border-radius: 15px;
            padding: 12px;
            margin-bottom: 15px;
            text-align: center;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
        }

        .subscribe-section h2 {
            font-family: 'Space Grotesk', sans-serif;
            color: #ff00ff;
            text-shadow: 0 0 8px #ff00ff, 0 0 15px #ff00ff;
            margin-bottom: 10px;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .subscribe-link {
            color: #00ffff;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            padding: 8px 15px;
            border: 2px solid #00ffff;
            border-radius: 8px;
            display: inline-block;
            margin: 8px 0;
            transition: all 0.3s ease;
            box-shadow: 0 0 12px rgba(0, 255, 255, 0.4);
        }

        .subscribe-link:hover {
            background: rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.7);
            transform: scale(1.03);
        }

        /* Button Container */
        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin: 12px 0 0 0;
        }

        .neon-button {
            font-family: 'Space Grotesk', sans-serif;
            background: transparent;
            color: #fff;
            border: 2px solid;
            padding: 8px 15px;
            border-radius: 10px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .neon-button:active {
            transform: scale(0.95);
        }

        /* Heart Like Button */
        .like-btn {
            border-color: #ff0080;
            color: #ff0080;
            box-shadow: 0 0 10px rgba(255, 0, 128, 0.4);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .like-btn:hover {
            background: rgba(255, 0, 128, 0.2);
            box-shadow: 0 0 18px rgba(255, 0, 128, 0.7);
            transform: translateY(-2px);
        }

        .heart-icon {
            font-size: 1.2rem;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .like-btn.liked .heart-icon {
            animation: heartBeat 0.5s ease;
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            10% { transform: scale(1.3) rotate(-10deg); }
            20% { transform: scale(1.3) rotate(10deg); }
            30% { transform: scale(1.3) rotate(-10deg); }
            40% { transform: scale(1.5) rotate(0deg); }
            50% { transform: scale(1.3); }
            60% { transform: scale(1.4); }
            70% { transform: scale(1.2); }
            80% { transform: scale(1.3); }
        }

        @keyframes numberPop {
            0% { transform: scale(1); }
            50% { transform: scale(1.4); color: #ffff00; }
            100% { transform: scale(1); }
        }

        .like-count {
            font-weight: 700;
            font-size: 0.85rem;
        }

        .like-count.animate {
            animation: numberPop 0.5s ease;
        }

        .source-btn {
            border-color: #00ff00;
            color: #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.4);
        }

        .source-btn:hover {
            background: rgba(0, 255, 0, 0.2);
            box-shadow: 0 0 18px rgba(0, 255, 0, 0.7);
            transform: translateY(-2px);
        }

        .benefits-btn {
            border-color: #ffff00;
            color: #ffff00;
            box-shadow: 0 0 10px rgba(255, 255, 0, 0.4);
        }

        .benefits-btn:hover {
            background: rgba(255, 255, 0, 0.2);
            box-shadow: 0 0 18px rgba(255, 255, 0, 0.7);
            transform: translateY(-2px);
        }

        /* Ripple Effect */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            transform: scale(0);
            animation: rippleEffect 0.6s ease-out;
            pointer-events: none;
        }

        @keyframes rippleEffect {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* Video Grid Container */
        .video-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 15px 0;
            padding: 0 5px;
        }

        /* Video Box - Now Clickable */
        .video-box {
            background: rgba(26, 26, 46, 0.7);
            border: 1.5px solid #00ffff;
            border-radius: 12px;
            padding: 8px;
            box-shadow: 0 0 12px rgba(0, 255, 255, 0.25);
            transition: all 0.3s ease;
            overflow: hidden;
            cursor: pointer;
            text-decoration: none;
            display: block;
        }

        .video-box:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            border-color: #ff00ff;
        }

        .video-box:active {
            transform: scale(0.98);
        }

        /* Video Thumbnail */
        .video-thumbnail {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 8px;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #1a1a2e 0%, #2a2a3e 100%);
        }

        .video-thumbnail img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        /* Play Button Overlay */
        .play-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background: rgba(255, 0, 0, 0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 2;
        }

        .video-box:hover .play-overlay {
            background: rgba(255, 0, 0, 1);
            transform: translate(-50%, -50%) scale(1.1);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
        }

        .play-overlay::after {
            content: '';
            width: 0;
            height: 0;
            border-left: 15px solid white;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            margin-left: 3px;
        }

        .video-title {
            font-family: 'Space Grotesk', sans-serif;
            color: #ff00ff;
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 5px;
            text-shadow: 0 0 8px rgba(255, 0, 255, 0.4);
            line-height: 1.2;
        }

        .video-description {
            font-family: 'Rajdhani', sans-serif;
            color: #00ffff;
            font-size: 0.65rem;
            font-weight: 400;
            line-height: 1.3;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.2);
        }

        /* Footer Space */
        .footer-space {
            height: 50px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #ff00ff;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.4);
        }

        .footer-space p {
            font-family: 'Rajdhani', sans-serif;
            color: #00ffff;
            text-shadow: 0 0 8px rgba(0, 255, 255, 0.4);
            font-size: 0.75rem;
            font-weight: 500;
        }

        /* Mobile Optimization */
        @media screen and (max-width: 768px) {
            .nav-space h1 {
                font-size: 1.1rem;
            }

            .subscribe-section h2 {
                font-size: 0.95rem;
            }

            .subscribe-link {
                font-size: 0.8rem;
                padding: 6px 12px;
            }

            .video-title {
                font-size: 0.7rem;
            }

            .video-description {
                font-size: 0.6rem;
            }

            .neon-button {
                font-size: 0.7rem;
                padding: 6px 12px;
            }

            .play-overlay {
                width: 40px;
                height: 40px;
            }

            .play-overlay::after {
                border-left: 12px solid white;
                border-top: 8px solid transparent;
                border-bottom: 8px solid transparent;
            }
        }

        @media screen and (max-width: 400px) {
            body {
                padding: 5px;
            }

            .nav-space {
                height: 45px;
                margin-bottom: 10px;
            }

            .nav-space h1 {
                font-size: 0.9rem;
            }

            .subscribe-section {
                padding: 10px;
                margin-bottom: 10px;
            }

            .subscribe-section h2 {
                font-size: 0.85rem;
                margin-bottom: 8px;
            }

            .subscribe-link {
                font-size: 0.7rem;
                padding: 5px 10px;
            }

            .video-container {
                gap: 8px;
                margin: 10px 0;
            }

            .video-box {
                padding: 6px;
            }

            .video-title {
                font-size: 0.65rem;
            }

            .video-description {
                font-size: 0.55rem;
            }

            .button-container {
                gap: 6px;
            }

            .neon-button {
                font-size: 0.65rem;
                padding: 5px 10px;
            }

            .footer-space {
                height: 40px;
                margin-top: 10px;
            }

            .footer-space p {
                font-size: 0.65rem;
            }

            .play-overlay {
                width: 35px;
                height: 35px;
            }

            .play-overlay::after {
                border-left: 10px solid white;
                border-top: 7px solid transparent;
                border-bottom: 7px solid transparent;
            }
        }

        @media screen and (max-width: 900px) and (orientation: landscape) {
            .video-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Space -->
    <div class="nav-space">
        <h1>Sessions - Classes 1-8th sem</h1>
    </div>

    <!-- Subscribe Section -->
    <div class="subscribe-section">
        <h2>Don't Forget to Subscribe!</h2>
        <a href="https://www.youtube.com/@EduStar-BE-KEA?sub_confirmation=1" target="_blank" class="subscribe-link">
            @EduStar-BE-KEA
        </a>
        
        <div class="button-container">
            <button class="neon-button like-btn" id="likeBtn">
                <span class="heart-icon">❤️</span>
                <span class="like-count" id="likeCount">2143</span>
            </button>
            <button class="neon-button source-btn" onclick="window.location.href='project.html'">Get Source Code</button>
            <button class="neon-button benefits-btn" onclick="window.open('https://www.youtube.com/@EduStar-BE-KEA', '_blank')">Get Benefits</button>
        </div>
    </div>

    <!-- Video Grid -->
    <div class="video-container" id="videoContainer">
        <!-- Videos will be dynamically loaded here -->
    </div>

    <!-- Footer Space -->
    <div class="footer-space">
        <p>© 2025 EduStar - All Rights Reserved</p>
    </div>

    <script>
        // ============================================
        // VIDEO DATA - 20 REAL EDUCATIONAL VIDEOS
        // Format: [YouTube Video ID, Title, Description]
        // ============================================
        
        const videoData = [
            ["K5KVEU3aaeQ", "Python Full Course 2025", "Complete Python programming tutorial from basics to advanced concepts for beginners"],
            
            ["xND0t1pr3KY", "C Programming Complete Course", "Learn C programming language from scratch with practical examples and exercises"],
            
            ["xTtL8E4LzTQ", "Java Full Course Free", "Comprehensive Java programming course covering all essential concepts and syntax"],
            
            ["CxGSnA-RTsA", "Computer Science in 17 Minutes", "Quick overview of fundamental computer science concepts and programming basics"],
            
            ["1qa41JLgx-M", "How to Learn Code in 2025", "Best practices and roadmap for learning programming without wasting time"],
            
            ["8mAITcNt710", "Harvard CS50 Full Course", "Harvard University's introduction to computer science and programming fundamentals"],
            
            ["F1pqmhQ0Iz8", "Engineering Mechanics Basics", "Fundamental concepts of engineering mechanics for mechanical engineering students"],
            
            ["NClmyC6olC0", "Top Programming Languages 2025", "Explore the most in-demand programming languages to learn in 2025"],
            
            ["NL2FqOdfLoo", "B.Tech 1st Year YouTubers", "Best YouTube channels for first-year engineering students to learn and excel"],
            
            ["dQw4w9WgXcQ", "Data Structures & Algorithms", "Master data structures including arrays, linked lists, trees and graphs"],
            
            ["9bZkp7q19f0", "Object Oriented Programming", "Complete OOP concepts with classes, objects, inheritance and polymorphism"],
            
            ["kJQP7kiw5Fk", "Database Management SQL", "Learn SQL queries, database design and relational database management systems"],
            
            ["JGwWNGJdvx8", "Web Development Complete", "Full stack web development with HTML, CSS, JavaScript and backend technologies"],
            
            ["fRLZIUxva5Q", "Machine Learning Introduction", "Introduction to ML algorithms, neural networks and artificial intelligence basics"],
            
            ["M7lc1UVf-VE", "Cloud Computing AWS Azure", "Learn cloud infrastructure, deployment and services on AWS and Azure platforms"],
            
            ["y8Kyi0WNg40", "Mobile App Development", "Build mobile applications using React Native and Flutter frameworks"],
            
            ["Oe421EPjeBE", "Cybersecurity Essentials", "Network security, encryption, ethical hacking and cybersecurity fundamentals"],
            
            ["videoseries", "DevOps & CI/CD Pipeline", "Learn DevOps practices, Docker, Kubernetes and continuous integration deployment"],
            
            ["dQw4w9WgXcQ", "Software Engineering SDLC", "Software development lifecycle, Agile methodology and project management"],
            
            ["9bZkp7q19f0", "AI & Deep Learning", "Artificial intelligence, deep learning neural networks and practical applications"]
        ];

        // ============================================
        // LIKE SYSTEM WITH AUTO-INCREMENT
        // ============================================
        
        const LIKE_STORAGE_KEY = 'edustar_likes';
        const TIMESTAMP_KEY = 'edustar_timestamp';
        const INCREMENT_AMOUNT = 1433;
        const INCREMENT_INTERVAL = 2 * 60 * 60 * 1000; // 2 hours in milliseconds

        function initializeLikeSystem() {
            const likeBtn = document.getElementById('likeBtn');
            const likeCountEl = document.getElementById('likeCount');
            
            // Get stored data
            let currentLikes = parseInt(localStorage.getItem(LIKE_STORAGE_KEY)) || 2143;
            let lastUpdate = parseInt(localStorage.getItem(TIMESTAMP_KEY)) || Date.now();
            
            // Calculate auto-increment based on time passed
            const now = Date.now();
            const timePassed = now - lastUpdate;
            const incrementsPassed = Math.floor(timePassed / INCREMENT_INTERVAL);
            
            if (incrementsPassed > 0) {
                currentLikes += (incrementsPassed * INCREMENT_AMOUNT);
                localStorage.setItem(LIKE_STORAGE_KEY, currentLikes);
                localStorage.setItem(TIMESTAMP_KEY, now);
            }
            
            likeCountEl.textContent = currentLikes.toLocaleString();
            
            // Like button click handler
            likeBtn.addEventListener('click', function(e) {
                // Create ripple effect
                createRipple(e, this);
                
                // Add vibration if supported
                if (navigator.vibrate) {
                    navigator.vibrate([50, 30, 50, 30, 100]);
                }
                
                // Animate heart
                this.classList.add('liked');
                setTimeout(() => this.classList.remove('liked'), 500);
                
                // Increment likes
                currentLikes++;
                localStorage.setItem(LIKE_STORAGE_KEY, currentLikes);
                
                // Animate number
                likeCountEl.classList.add('animate');
                likeCountEl.textContent = currentLikes.toLocaleString();
                setTimeout(() => likeCountEl.classList.remove('animate'), 500);
                
                // Visual feedback
                this.style.transform = 'scale(1.1)';
                setTimeout(() => this.style.transform = '', 200);
            });
            
            // Auto-increment every 2 hours
            setInterval(() => {
                currentLikes += INCREMENT_AMOUNT;
                localStorage.setItem(LIKE_STORAGE_KEY, currentLikes);
                localStorage.setItem(TIMESTAMP_KEY, Date.now());
                
                likeCountEl.classList.add('animate');
                likeCountEl.textContent = currentLikes.toLocaleString();
                setTimeout(() => likeCountEl.classList.remove('animate'), 500);
            }, INCREMENT_INTERVAL);
        }

        // ============================================
        // RIPPLE EFFECT
        // ============================================
        
        function createRipple(event, element) {
            const ripple = document.createElement('span');
            ripple.classList.add('ripple');
            
            const rect = element.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = event.clientX - rect.left - size / 2;
            const y = event.clientY - rect.top - size / 2;
            
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            
            element.appendChild(ripple);
            
            setTimeout(() => ripple.remove(), 600);
        }

        // ============================================
        // LOAD VIDEOS - WITH DIRECT YOUTUBE REDIRECT
        // ============================================
        
        function loadVideos() {
            const container = document.getElementById('videoContainer');
            
            videoData.forEach(([videoId, title, description]) => {
                const videoBox = document.createElement('a');
                videoBox.className = 'video-box';
                videoBox.href = `https://www.youtube.com/watch?v=${videoId}`;
                videoBox.target = '_blank';
                
                videoBox.innerHTML = `
                    <div class="video-thumbnail">
                        <img src="https://img.youtube.com/vi/${videoId}/hqdefault.jpg" alt="${title}" loading="lazy">
                        <div class="play-overlay"></div>
                    </div>
                    <div class="video-title">${title}</div>
                    <div class="video-description">${description}</div>
                `;
                
                container.appendChild(videoBox);
            });
        }

        // ============================================
        // INITIALIZE ON PAGE LOAD
        // ============================================
        
        window.addEventListener('DOMContentLoaded', () => {
            loadVideos();
            initializeLikeSystem();
        });

        // Add ripple to all buttons
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('neon-button')) {
                createRipple(e, e.target);
            }
        });
    </script>
</body>
</html>
